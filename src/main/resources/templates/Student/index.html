<body>

	<div class="preloader">

	<div class="body-wrapper">
				<div class="container-fluid">                   
					<div class="countcard">
					                <div class="row">
					                  
					                  <div class="col-md-6 col-lg-3">
					                    <div class="card certificate-card bg-light-red">
					                        <div class="card-body">
					                            <div class="card-header d-flex align-items-center">
					                                <i class="fas fa-file-alt card-icon"></i>
					                                <h6 class="card-title mb-0">Total Certificate Request</h6>
					                            </div>
					                            <div class="card-count" style="text-align: center;">
					                                <span class="count" th:text="*{totalCount}"></span>
					                            </div>
					                        </div>
					                    </div>
					                </div>
					                
					                  
					                    <div class="col-md-6 col-lg-3">
					                        <div class="card certificate-card bg-light-red">
					                            <div class="card-body">
					                                <div class="card-header d-flex align-items-center">
					                                    <i class="fas fa-check-circle card-icon"></i>
					                                    <h6 class="card-title mb-0">Total Approved Certificates</h6>
					                                </div>
					                                <div class="card-count" style="text-align: center;">
					                                    <span class="count"  th:text="*{approvedCount}"></span>
					                                </div>
					                            </div>
					                        </div>
					                    </div>

					                    <div class="col-md-6 col-lg-3">
					                        <div class="card certificate-card bg-light-orange">
					                            <div class="card-body">
					                                <div class="card-header d-flex align-items-center">
					                                    <i class="fa fa-clock card-icon"></i>
					                                    <h6 class="card-title mb-0">Total Pending Certificates</h6>
					                                </div>
					                                <div class="card-count" style="text-align: center;">
					                                    <span class="count"  th:text="*{peddingCount}"></span>
					                                </div>
					                            </div>
					                        </div>
					                    </div>
					                
					                    <div class="col-md-6 col-lg-3">
					                        <div class="card certificate-card bg-light-red">
					                            <div class="card-body">
					                                <div class="card-header d-flex align-items-center">
					                                    <i class="fas fa-times-circle card-icon"></i>
					                                    <h6 class="card-title mb-0">Total Rejected Certificates</h6>
					                                </div>
					                                <div class="card-count" style="text-align: center;">
					                                    <span class="count"  th:text="*{rejectedCount}"></span>
					                                </div>
					                            </div>
					                        </div>
					                    </div>
					                    
					                </div>
					                
					                <div class="pie">
					                <div class="row mt-4">
					                    <div class="col-md-12">
					                        <div class="card">
					                            <div class="card-body">
					                                <h5 class="pie-card-title">Certificate Status Distribution
					                                    <div class="pie-additional-text">
					                                        <p>
					                                            This pie chart represents the distribution of certificate requests.
					                                         </p>
					                                    </div>

					                                </h5><hr>
					                                <div class="pie-chart-container">
					                                 
					                                    <div class="pie-chart-wrapper">
					                                        <canvas id="pieChart"></canvas>
					                                    </div>

					                                   
					                                    <div class="pie-chart-text">
					                                        <ul>
					                                            <li>
					                                                <span class="approved"></span>
					                                                Total
					                                            </li>
					                                            <li>
					                                                <span class="approved"></span>
					                                                Approved
					                                            </li>
					                                            <li>
					                                                <span class="pending"></span>
					                                                Pending
					                                            </li>
					                                            <li>
					                                                <span class="rejected"></span>
					                                                Rejected
					                                            </li>
					                                        </ul>
					                                    </div>
					                                </div>
					                              
					                            </div>
					                        </div>
					                    </div>
					                </div>
					                </div>
					               
					                

					                <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>                   
					                <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>

					                <script th:inline="javascript">
					                    document.addEventListener("DOMContentLoaded", function () {
					                      
											const totalApproved = "[[${approvedCount}]]";
											    const totalPending = "[[${peddingCount}]]";
											    const totalRejected = "[[${rejectedCount}]]";

											    // Corrected Pie Chart Data
											    const pieChartData = {
											        labels: ["Approved", "Pending", "Rejected"],
											        datasets: [{
											            data: [totalApproved, totalPending, totalRejected],
											            backgroundColor: ['#4CAF50', '#FFC107', '#F44336'],
											            hoverBackgroundColor: ['#45a049', '#ffb300', '#e53935']
											        }]
											    };
					            
					                        const pieChartConfig = {
					                            type: 'pie',
					                            data: pieChartData,
					                            options: {
					                                responsive: true,
					                                maintainAspectRatio: false,
					                                plugins: {
					                                    legend: {
					                                        display: false, 
					                                    },
					                                    tooltip: {
					                                        enabled: true,
					                                    },
					                                    datalabels: {
					                                        color: '#fff', 
					                                        font: {
					                                            size: 14, 
					                                            weight: 'bold', 
					                                        },
					                                        formatter: (value, context) => {
					                                            
					                                            const total = context.chart.data.datasets[0].data.reduce((a, b) => a + b, 0);
					                                            const percentage = ((value / total) * 100).toFixed(1) + '%';
					                                            return percentage;
					                                        }
					                                    }
					                                }
					                            },
					                            plugins: [ChartDataLabels] 
					                        };
					            
					                       
					                        const pieChartCtx = document.getElementById('pieChart').getContext('2d');
					                        new Chart(pieChartCtx, pieChartConfig);
					                    });
					                </script>
								</div>
