			<div class="body-wrapper">
				<div class="container-fluid">
					<!-- Main Part -->

					                 <!-- Photo and Signature Upload Section -->
					<div class="card">
					    <div class="border-bottom title-part-padding">
					        <h4 class="card-title mb-0 text-center text-danger" style="font-size: 23px;font-weight: bold;">Photo and Signature Details</h4>
					    </div>
					    <div class="card-body">
							
							<form th:action="@{/student/save_student_document}" method="post" enctype="multipart/form-data">
							    <div class="row">
							        <!-- Student Photo Upload -->
							        <div class="col-md-6 mb-3">
							            <label><strong>Student Photo</strong></label><br>
							            <input type="file" id="photoInput" name="studentPhoto" accept="image/*" onchange="previewImage(event, 'photoPreview')">
							            <br>
										<img id="hide_photo">

										<img id="photoPreview" src="#" alt="Photo Preview" style="display: none; max-width: 150px; height: auto; margin-top: 10px;">
							        </div>

							        <!-- Student Signature Upload -->
							        <div class="col-md-6 mb-3">
							            <label><strong>Student Signature</strong></label><br>
							            <input type="file" id="signInput" name="studentSign" accept="image/*" onchange="previewImage(event, 'signPreview')">
							            <br>
							            <img id="signPreview" src="#" alt="Signature Preview" style="display: none; max-width: 150px; height: auto; margin-top: 10px;">
							        </div>
							    </div>

							    <button type="submit" class="btn btn-primary">Save</button>
							    <button type="reset" class="btn btn-warning" onclick="resetPreview()">Cancel</button>
							</form>
							<script>
							    function previewImage(event, previewId) {
							        const input = event.target;
							        const preview = document.getElementById(previewId);
									document.getElementById("hide_photo").style.display = "none";

							        if (input.files && input.files[0]) {
							            const reader = new FileReader();

							            reader.onload = function(e) {
							                preview.src = e.target.result;  // Set the image source
							                preview.style.display = "block";  // Show the image
							            };

							            reader.readAsDataURL(input.files[0]); // Read file as Data URL
							        }
							    }

							    function resetPreview() {
							        document.getElementById("photoPreview").style.display = "none";
							        document.getElementById("photoPreview").src = "#";
							        document.getElementById("signPreview").style.display = "none";
							        document.getElementById("signPreview").src = "#";
							    }
							</script>
